<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM PRIBADI</title>
</head>
<body>
    <form>
        <table border="1" cellspacing="3" cellpadding="4">
            <tr>
                <th colspan="3" bgcolor="grey">INPUT DATA MAHASISWA</th>
            </tr>
            <tr>
                <td><label for="username"></label>Username</td>
                <td>:</td>
                <td><input type="text" id="username"></td>
            </tr>
            <tr>
                <td><label for="password"></label>Password</td>
                <td>:</td>
                <td><input type="password" id="password"></td>
            </tr>
            <tr>
                <td><label for="Fullname"></label>Fullname</td>
                <td>:</td>
                <td><input type="text" id="Fullname" ></td>
            </tr>
            <tr>
                <td><label for="E-mail"></label>E-mail</td>
                <td>:</td>
                <td><input type="text" id="E-mail"></td>
            </tr>
            <tr>
                <td>Agama</td>
                <td>:</td>
                <td>
                    <Select>
                        <option name="agama">Pilih Agama</option>
                        <option value="ISLAM">ISLAM</option>
                        <option value="PROTESTAN">PROTESTAN</option>
                        <option value="KATOLIK">KATOLIK</option>
                        <option value="HINDU">HINDU</option>
                        <option value="BUDDHA">BUDDHA</option>
                        <option value="KONGHUCU">KONGHUCU</option>
                    </Select>
                </td>
            </tr>
            <tr>
                <td>Jenis Kelamin</td>
                <td>:</td>
                <td>
                    <input type="radio" name="jenisKel" value="pria">Laki-laki
                    <input type="radio" name="jenisKel" value="wanita">Perempuan
                </td>
            </tr>
            <tr>
                <td>Hobi</td>
                <td>:</td>
                <td>
                    <input type="checkbox" name="hobby" value="Musik">Musik
                    <input type="checkbox" name="hobby" value="Olahraga">Olahraga
                    <input type="checkbox" name="hobby" value="Gaming">Gaming
                    <input type="checkbox" name="hobby" value="Lainnya">Lainnya
                </td>
            </tr>
            <tr>
                <td>Profil singkat</td>
                <td>:</td>
                <td>
                    <textarea name="komentar" rows="3" cols="40"></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="3" style="text-align:right;">
                <input type="submit" name="submit" value="Input"></td>
            </tr>
            
        </table>
    </form>
</body>
</html>
